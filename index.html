<!DOCTYPE html>
<html>
  <head>
    <title>PDT - Mikuska</title>
    <meta name="viewport" content="initial-scale=1.0" charset="utf-8">
	<link rel="icon" href="static/favicon.ico" type="image/x-icon">
	<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <style type="text/css">
      html, body, #map {
        margin: 0;
        padding: 0;
        height: 100%;
      }
	  
	  .button{
	    cursor: pointer;
		font-weight:bold;
		border: 1px solid #ccc;
        color: #000;
        background-color: #fff; 
        margin: 10px;
        padding: 8px 8px;
      }    
	  
	  .button:hover{
		background: -webkit-linear-gradient(top,rgb(255,255,255),rgb(230,230,230));
	  }
    </style>
	<!--<script type="text/javascript" src="static/js"></script> -->
  </head>
  <body>
    <div id="map"></div>
    <script>
	  image = {
	    'hospital': 'static/hospital.png',
		'pharmacy': 'static/pharmacy.png'
	  };
	  
	  function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 48.1536, lng: 17.072},
          zoom: 8,
        });
		
        var buttonOptions = {
		  gmap: map,
	      name: 'Search',
		  position: google.maps.ControlPosition.TOP_LEFT,
		  action: function(){
			//map.panTo({lat: 48.1536, lng: 17.072}); 
			$.ajax({
			  type: "GET",
			  url: "/query"
			}).done(function(res) {
			  for (var i = 0; i < res.length; i++) {
				var lat = Number(JSON.parse(res[i]).lat);
				var lng = Number(JSON.parse(res[i]).lng);
				var tmarker = new google.maps.Marker({
				  map: map,
				  position: {lat: lat, lng: lng},
				  icon: image[JSON.parse(res[i]).type]
				});
			  }
			});
		  }
        }
        var searchButton = new buttonControl(buttonOptions);
		
		if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
			
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, marker, map.getCenter());
          });
        } else {
          handleLocationError(false, marker, map.getCenter());
        }
      }
	  
	  function buttonControl(options) {
		var control = document.createElement('DIV');
		control.innerHTML = options.name;
		control.className = 'button';
		control.index = 1;

		options.gmap.controls[options.position].push(control);

		google.maps.event.addDomListener(control, 'click', options.action);
		return control;
	  }
	  	  
      function handleLocationError(browserHasGeolocation, marker, pos) {
        marker.setPosition(pos);
        marker.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');  
	  }
	  
	  //google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAj8WPBWxG3AHFz19UjdZG8Eon91ZPaqa8&language=en&callback=initMap"
    async defer></script>
  </body>
</html>
